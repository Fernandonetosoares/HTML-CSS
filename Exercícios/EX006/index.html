<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
    <link rel="shortcut icon" href="icon/Ypf-Transformers-Filetype-midi.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>  

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Reproduzindo áudios em HTML5</p>
    <audio src="midia/19th Floor - Bobby Richards.mp3" controls> </audio>
    <br>
    <audio src="midia/Cat Shat in the Box - josh pan.mp3" controls></audio>  
    <h1>Inserindo vídeos hospedados localmente </h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!--<video src="midia/production ID_4290129.mp4"width="500" controls></video> -->

    <video width="500" controls loop> <!--poster="" serve para colocar uma capa para p vídeo -->
        <source src="midia/production ID_4290129.mp4" type="video/mp4">  
        <source src="midia/Production Id 4290129-1.m4v" type="video/mp4">
        
    </video>

</body>
</html>
